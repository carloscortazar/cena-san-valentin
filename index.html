<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Valentín</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #0b0b0b, #240015);
      color: white;
      text-align: center;
      padding: 80px 20px;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(circle, rgba(255,77,136,0.20) 2px, transparent 3px),
        radial-gradient(circle, rgba(255,0,60,0.15) 1px, transparent 3px);
      background-size: 85px 85px;
      opacity: 0.25;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 2;
      max-width: 520px;
      margin: auto;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 35px;
      padding: 60px 50px;
      box-shadow: 0px 0px 55px rgba(255, 0, 80, 0.35);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.6em;
      font-weight: 700;
      color: #ff4d88;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    .heart {
      font-size: 2.4em;
      color: #ff0033;
      margin: 25px 0;
      animation: pulse 1.6s infinite;
      text-shadow: 0px 0px 18px rgba(255, 0, 60, 0.55);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }

    p {
      font-size: 1.15em;
      font-weight: 300;
      line-height: 1.7;
      margin: 15px 0;
      opacity: 0.9;
    }

    .buttons {
      margin-top: 40px;
      position: relative;
      height: 90px;
    }

    button {
      padding: 14px 45px;
      font-size: 1.05em;
      border: none;
      border-radius: 45px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
      font-family: "Poppins", sans-serif;
      font-weight: 400;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      left: 22%;
      box-shadow: 0px 0px 18px rgba(255, 77, 136, 0.55);
    }

    #yesBtn:hover {
      background: #ff1a66;
      transform: scale(1.07);
    }

    #noBtn {
      background: rgba(255, 255, 255, 0.92);
      color: black;
      left: 58%;
    }

    #finalMsg {
      display: none;
      margin-top: 35px;
      font-size: 1.15em;
      animation: fadeIn 1.4s ease;
    }

    .fogo {
      font-family: "Playfair Display", serif;
      font-size: 1.35em;
      color: #ff4d88;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(18px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Ocultamos el iframe */
    #ytPlayer {
      position: absolute;
      width: 0;
      height: 0;
      border: 0;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Mi chirrisita</h1>

    <div class="heart">♥</div>

    <p id="question">
      <strong>¿Quieres ser mi San Valentín?</strong>
    </p>

    <div class="buttons" id="btns">
      <button id="yesBtn">Sí</button>
      <button id="noBtn">No</button>
    </div>

    <div id="finalMsg">
      <p>
        Contigo todo se siente más bonito, más tranquilo, más especial.
      </p>

      <p>
        Este 14 de febrero quiero compartir contigo:
      </p>

      <div class="fogo">
        Cena en <strong>Fogo de Chão</strong>
      </div>
    </div>
  </div>

  <!-- YouTube oculto -->
  <iframe
    id="ytPlayer"
    src=""
    allow="autoplay"
    allowfullscreen>
  </iframe>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const ytPlayer = document.getElementById("ytPlayer");

    yesBtn.addEventListener("click", function() {
      document.getElementById("question").style.display = "none";
      document.getElementById("btns").style.display = "none";
      document.getElementById("finalMsg").style.display = "block";

      // Activamos el video con autoplay
      ytPlayer.src = "https://www.youtube.com/embed/WJmm32hgtLQ?autoplay=1&loop=1&playlist=WJmm32hgtLQ";
    });

    noBtn.addEventListener("mouseover", function() {
      this.style.left = Math.random() * 300 + "px";
      this.style.top = Math.random() * 70 + "px";
    });
  </script>

</body>
</html>
