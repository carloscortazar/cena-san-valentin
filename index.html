<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Valentín</title>

  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: black;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    button {
      padding: 15px 40px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      margin: 20px;
      cursor: pointer;
    }

    #yes {
      background: pink;
    }

    #no {
      background: white;
    }

    #final {
      display: none;
      margin-top: 40px;
      font-size: 22px;
    }
  </style>
</head>

<body>

  <h1>Mi chirrisita</h1>

  <p id="pregunta">¿Quieres ser mi San Valentín?</p>

  <div id="botones">
    <button id="yes">Sí</button>
    <button id="no">No</button>
  </div>

  <div id="final">
    <p>
      Este 14 de febrero quiero invitarte a una noche especial.<br><br>
      Cena en Fogo de Chão.
    </p>
  </div>

  <script>
    // Botón Sí
    document.getElementById("yes").onclick = function() {
      document.getElementById("pregunta").style.display = "none";
      document.getElementById("botones").style.display = "none";
      document.getElementById("final").style.display = "block";
    };

    // Botón No se mueve
    document.getElementById("no").onmouseover = function() {
      this.style.position = "absolute";
      this.style.left = Math.random() * 300 + "px";
      this.style.top = Math.random() * 300 + "px";
    };
  </script>

</body>
</html>
