<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Valentín</title>

  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: linear-gradient(to bottom, #0f0f0f, #2a001f);
      color: white;
      text-align: center;
      padding: 40px;
    }

    .card {
      max-width: 650px;
      margin: auto;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 25px;
      padding: 50px;
      box-shadow: 0px 0px 25px rgba(255, 0, 80, 0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.6em;
      color: #ff4d88;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.3em;
      line-height: 1.6;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.1em;
      border: none;
      border-radius: 35px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      left: 35%;
    }

    #yesBtn:hover {
      background: #ff1a66;
    }

    #noBtn {
      background: white;
      color: black;
      left: 55%;
    }

    #message {
      display: none;
      margin-top: 25px;
      font-size: 1.25em;
    }
  </style>
</head>

  </div>
